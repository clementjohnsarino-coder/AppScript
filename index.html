<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <button id="saveBtn">Save Data</button>
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxwbbMm0pWjzzQxvWBMZB1jYNX0vzflP_H2v0RG3G8LZI2bQ6L6ApU928rsk6wbg7zSJw/exec"; // paste your Web App URL here

  document.getElementById("saveBtn").addEventListener("click", () => {
    const payload = { name: "John Doe", score: 95 };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error("Error:", err));
  
  fetch("https://script.google.com/macros/s/AKfycbxwbbMm0pWjzzQxvWBMZB1jYNX0vzflP_H2v0RG3G8LZI2bQ6L6ApU928rsk6wbg7zSJw/exec")
  .then(res => res.json())
  .then(data => console.log(data));
});
</script>

  </body>
</html>
