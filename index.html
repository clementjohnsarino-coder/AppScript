<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <button id="saveBtn">Save Data</button>
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbx8c9hwO-xKXUJo4d3YxotesXFdx0ckEELIcMqIF9RarjC4kjDL1z8WffYG6X9Ipqc/exec"; // paste your Web App URL here

  document.getElementById("saveBtn").addEventListener("click", () => {
    const payload = { name: "John Doe", score: 95 };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error("Error:", err));
  });

    fetch("https://script.google.com/macros/s/AKfycbx8c9hwO-xKXUJo4d3YxotesXFdx0ckEELIcMqIF9RarjC4kjDL1z8WffYG6X9Ipqc/exec")
  .then(res => res.json())
  .then(data => console.log(data));

</script>

  </body>
</html>
